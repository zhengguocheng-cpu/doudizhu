<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斗地主游戏客户端</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/lobby/css/lobby.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>斗地主游戏客户端</h1>
            <div class="connection-status" id="connectionStatus">未连接</div>
        </header>

        <!-- 登录区域 -->
        <section class="login-section" id="loginSection">
            <div class="login-form">
                <h2>登录游戏</h2>
                <div class="form-group">
                    <label for="playerName">玩家名称:</label>
                    <input type="text" id="playerName" placeholder="请输入您的昵称" required>
                </div>
                <button id="loginBtn" class="btn btn-primary">连接服务器</button>
            </div>
        </section>

        <!-- 游戏大厅 -->
        <section class="game-lobby" id="gameLobby" style="display: none;">
            <div class="lobby-header">
                <h2>游戏大厅</h2>
                <div class="player-info">
                    <span>欢迎, <span id="currentPlayerName"></span></span>
                    <button id="logoutBtn" class="btn btn-secondary">登出</button>
                </div>
            </div>

            <!-- 房间列表 -->
            <div class="room-list-section">
                <div class="section-header">
                    <h3>房间列表</h3>
                    <button id="refreshRoomsBtn" class="btn btn-secondary">刷新</button>
                </div>
                <div class="room-list" id="roomList">
                    <div class="loading">加载中...</div>
                </div>
            </div>

            <!-- 操作面板 -->
            <div class="action-panel">
                <div class="create-room-panel">
                    <h3>创建房间</h3>
                    <div class="form-group">
                        <label for="roomName">房间名称:</label>
                        <input type="text" id="roomName" placeholder="请输入房间名称" required>
                    </div>
                    <div class="form-group">
                        <label for="maxPlayers">最大玩家数:</label>
                        <select id="maxPlayers">
                            <option value="3">3人</option>
                            <option value="4">4人</option>
                            <option value="6">6人</option>
                        </select>
                    </div>
                    <button id="createRoomBtn" class="btn btn-success">创建房间</button>
                </div>
            </div>

            <!-- 消息日志 -->
            <div class="message-log">
                <h3>消息日志</h3>
                <div class="log-content" id="messageLog">
                    <div class="log-item">等待连接...</div>
                </div>
            </div>
        </section>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/lobby/js/client.js"></script>
</body>
</html>
